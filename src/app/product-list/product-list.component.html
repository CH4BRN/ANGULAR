<h2>Products</h2>
<!-- 
With *ngFor, the <div> repeats for each product 
in the list
-->
<div *ngFor="let product of products; index as productId">

    <!-- 
    Interpolation {} renders a property's value as text. 
    property Binding [] allow to use the property value in a template expression.

     RouterLink directive gives the router control over
     the anchor element
    -->
    <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
      {{ product.name }}
    </a>
  </h3>
    <!--
    *ngIf makes Angular only creates the <p> element if the current product has a description.
    -->
   <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <!--
  Event binding uses a set of parentheses, ( ), 
  around the event
  -->
  <button (click)="share()">
    Share
  </button>

  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>
    
</div>
