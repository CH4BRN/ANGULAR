<h3>Top Heroes </h3>
<div class="grid grid-pad">
    <!-- 
        *ngFor creates as many links as are in the component's heroes array.
        {{}} -> interpolation binding, within the *ngFor repeater, inserts the current iteration's hero.id into each routerLink.
    -->
    <a *ngFor="let hero of heroes" class="col-1-4"
    routerLink="/detail/{{hero.id}}">
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </a>
</div>

<app-hero-search></app-hero-search>
